<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" /> 
  <title>Schooz</title>
  <link rel="stylesheet" type="text/css" href="choice.css" />
</head>
<body>

<div id="schoozText"></div>

<!-- needing all these br's is a layout hack -->
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<hr/>
<div style="float:left">
  <p class="paragraph"><button type="button" id="buttonText" onclick="bsConsoleToggle();">Debug</button></p>
</div>

<div id="bs-console" style="display:none"></div>

<script src="lib/biwascheme/biwascheme.js"></script>
<script src="js/client.js"></script>

<script language="javascript"> 
  function bsConsoleToggle() {
    var ele = document.getElementById("bs-console");
    var text = document.getElementById("buttonText");
    if(ele.style.display == "block") {
      ele.style.display = "none";
      text.innerHTML = "Debug";
    } else {
      ele.style.display = "block";
      text.innerHTML = "Hide";
    }
  }
</script>

</body>
</html>
